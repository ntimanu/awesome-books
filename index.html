<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesom books store</title>
  </head>
  <body>
    <h1>Awesome Book</h1>
    <div class="container"></div>
    <hr />
    <h2>Add new Book</h2>
    <form id="form">
      <input
        type="text"
        name="title"
        placeholder="Title"
        class="title"
        required
      /><br />
      <input
        type="text"
        name="author"
        placeholder="Author"
        class="author"
        required
      /><br />
      <button type="submit" class="add-btn">Add</button><br />
    </form>

    <script src="script.js"></script>
  </body>
</html>
