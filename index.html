<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesom books store</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Awesome <span>Book</span></h1>
    <div class="book-container" id="book-container"></div>
    <hr />
    <h2>Add new Book</h2>
    <section class="add-book" id="add-book">
      <form method="post" class="form" id="form" action="/">
          <input type="text" required placeholder="title" name="title" id="title" /><br><br>
          <input type="text" required placeholder="author" name="author" id="author" /><br><br>
          <button class="btn" type="submit">add</button>
      </form>
    </section>

    <script src="classes.js"></script>
  </body>
</html>
